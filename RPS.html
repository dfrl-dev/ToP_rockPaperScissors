  <script>
    // JS for rock paper scissors goes here

    function computerPlay() {
      let selection = Math.floor(Math.random() * 3) + 1;

      if(selection == 3) {
        return "rock";
      } else if (selection == 2) {
        return "paper";
      } else {
        return "scissors";
      }
    }

    function getPlayerSelection(){
      let selection = prompt("Rock, paper, or  scissors?");
      return selection;
    }

    function  playRound(){
      let playerSelection = getPlayerSelection().toLowerCase();
      let computerSelection = computerPlay();

      console.log("The computer chose " + computerSelection + ".");

      if(playerSelection == "rock" && computerSelection == "paper"){
          console.log("Paper beats rock, computer wins.")
          return 2;
      } else if (playerSelection == "paper" && computerSelection == "rock"){
        console.lock("Paper beats rock, you win!");
          return 1;
      } else if (playerSelection == "scissors" && computerSelection == "rock"){
        console.log("Paper beats rock, computer wins.")
        return 2;
      } else if (playerSelection == "rock" && computerSelection == "scissors"){
        console.log("Rock beats scissors, you win!");
        return 1;
      } else if (playerSelection == "scissors" && computerSelection == "paper") {
        console.log("Scissors beats paper, you win!");
        return 1;
      } else if (playerSelection == "paper" && computerSelection == "scissors"){
        console.log("Scissors beats paper, computer wins.")
        return 2;
      } else if (playerSelection == computerSelection){
        console.log("You both chose " + playerSelection + ", it's a draw.");
        return 0;
      } else {
        return -1;
      }
    }

    function game(){
      let playerScore = 0;
      let computerScore = 0;

      for(i = 0; i < 5; i++){
         let valid = playRound();


         if(valid == -1){
          console.log("Whoops! You entered an invalid answer - enter rock, paper, or scissors (case insensitive), and we'll try that round again.")
          playRound();
          }

         if(valid == 1){
           playerScore += 1;
           } else if(valid == 2){
           computerScore += 1;
         }
      }

     if(playerScore > computerScore){
        console.log("The score is player: " + playerScore + ", computer: " + computerScore + ". Congrats, you win!");
      } else if(computerScore > playerScore) {
      console.log("The score is player: " + playerScore + ", computer: " + computerScore + ". Sorry, you lose!");
      } else {
      console.log("The score is player: " + playerScore + ", computer: " + computerScore + ". it's a draw!");
      }
    }  
  </script>
